<app-basic-toast aria-live="polite" aria-atomic="true"></app-basic-toast>
<header class="stick-top pb-3">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-xxl bd-gutter flex-wrap flex-lg-nowrap">
            <a class="navbar-brand" href="#">
                <img src="TroyWeb.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Troy Library
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li *ngIf="this.auth.isInRole(this.role.Librarian)" class="nav-item">
                        <a class="nav-link" href="#">Add Book</a>
                    </li>
                </ul>
            </div>
            <a *ngIf="!this.auth.isAuthenticated()" class="nav-link" href="#" (click)="login()">Log In</a>
            <a *ngIf="this.auth.isAuthenticated()" class="nav-link" href="#" (click)="logout()">Log Out</a>
        </div>
    </nav>
</header>

<main>
  <router-outlet />
</main>
