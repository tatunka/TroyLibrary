<div class="modal-header">
    <ul class="nav nav-underline">
        <li class="nav-item">
            <a (click)="selectLoginTab()" class="nav-link" [class.active]="this.activeTab === this.tab.Login" aria-current="page" href="#">Log In</a>
        </li>
        <li class="nav-item">
            <a (click)="selectRegisterTab()" class="nav-link" [class.active]="this.activeTab === this.tab.Register" href="#">Register</a>
        </li>
    </ul>
    <button type="button" class="btn-close" aria-label="Close" (click)="this.close()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="this.form">
        <div class="mb-3">
            <label for="username">User Name</label>
            <input id="username" class="form-control mb-3" type="text" name="username" formControlName="username"/>
            <label for="password">Password</label>
            <input id="password" class="form-control mb-3" type="password" name="password" formControlName="password"/>
            <div *ngIf="this.activeTab === this.tab.Register" class="btn-group" role="group" aria-label="choose role">
                <input (click)="this.roleChoice = this.role.Customer" type="radio" class="btn-check" name="customerRadio" id="customerRadio" autocomplete="off" [checked]="this.roleChoice===this.role.Customer">
                <label class="btn btn-outline-primary" for="customerRadio">Customer</label>
                <input (click)="this.roleChoice = this.role.Librarian" type="radio" class="btn-check" name="librarianRadio" id="librarianRadio" autocomplete="off" [checked]="this.roleChoice===this.role.Librarian">
                <label class="btn btn-outline-primary" for="librarianRadio">Librarian</label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" [disabled]="!this.form.valid" (click)="this.submit()">{{this.activeTab === this.tab.Login ? 'Log In' : 'Register'}}</button>
</div>
